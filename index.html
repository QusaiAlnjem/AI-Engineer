        // Database simulation using localStorage
        class UserDatabase {
            constructor() {
                this.users = JSON.parse(localStorage.getItem('portfolioUsers')) || [];
                this.currentUser = JSON.parse(localStorage.getItem('currentUser')) || null;
                this.init();
            }
            
            init() {
                if (this.currentUser) {

                }
            }
            
            register(username, email, password) {
                // Check if user already exists
                if (this.users.find(user => user.username === username || user.email === email)) {
                    throw new Error('المستخدم موجود بالفعل');
                }
                
                const newUser = {
                    id: Date.now(),
                    username,
                    email,
                    password, // في التطبيق الحقيقي، يجب تشفير كلمة المرور
                    createdAt: new Date().toISOString(),
                    visits: []
                };
                
                this.users.push(newUser);
                localStorage.setItem('portfolioUsers', JSON.stringify(this.users));
                return newUser;
            }
            
            login(username, password) {
                const user = this.users.find(u => 
                    (u.username === username || u.email === username) && u.password === password
                );
                
                if (!user) {
                    throw new Error('اسم المستخدم أو كلمة المرور غير صحيحة');
                }
                
                // Record visit
                user.visits.push({
                    timestamp: new Date().toISOString(),
                    userAgent: navigator.userAgent
                });
                
                this.currentUser = user;
                localStorage.setItem('currentUser', JSON.stringify(user));
                localStorage.setItem('portfolioUsers', JSON.stringify(this.users));
                
                return user;
            }
            
            logout() {
                this.currentUser = null;
                localStorage.removeItem('currentUser');
                this.hideUserDashboard();
            }

                    userName.textContent = `مرحباً ${this.currentUser.username}!`;
                }
            }
            
            hideUserDashboard() {
                const loginBtn = document.getElementById('loginBtn');
                const userDashboard = document.getElementById('userDashboard');

                userDashboard.style.display = 'none';
            }
        }

    <script>
        // Smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Header background on scroll
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            if (window.scrollY > 100) {
                header.style.background = 'rgba(255, 255, 255, 0.98)';
            } else {
                header.style.background = 'rgba(255, 255, 255, 0.95)';
            }
        });

        // Fade in sections on scroll
        const faders = document.querySelectorAll('.fade-in-section');
        const appearOptions = {
            threshold: 0.1,
            rootMargin: "0px 0px -100px 0px"
        };

        const appearOnScroll = new IntersectionObserver(function(entries, appearOnScroll) {
            entries.forEach(entry => {
                if (!entry.isIntersecting) {
                    return;
                } else {
                    entry.target.classList.add('is-visible');
                    appearOnScroll.unobserve(entry.target);
                }
            });
        }, appearOptions);

        faders.forEach(fader => {
            appearOnScroll.observe(fader);
        });

        // Animate skill bars on scroll
        const skillBars = document.querySelectorAll('.skill-progress');
        const skillObserver = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const skillBar = entry.target;
                    const width = skillBar.style.width;
                    skillBar.style.width = '0%';
                    setTimeout(() => {
                        skillBar.style.width = width;
                    }, 500);
                }
            });
        });

        skillBars.forEach(bar => {
            skillObserver.observe(bar);
        });

        // Form submission with enhanced functionality
        document.querySelector('form').addEventListener('submit', function(e) {
            // Create email body
            const formData = new FormData(this);
            const name = formData.get('name');
            const email = formData.get('email');
            const message = formData.get('message');
            
            const emailBody = `الاسم: ${name}%0D%0Aالبريد الإلكتروني: ${email}%0D%0A%0D%0Aالرسالة:%0D%0A${message}`;
            
            // Update form action with body
            this.action = `mailto:alnjemforbusiness@gmail.com?subject=رسالة من الموقع الشخصي&body=${emailBody}`;
            
            // Show confirmation
            setTimeout(() => {
                alert('سيتم فتح برنامج البريد الإلكتروني الخاص بك لإرسال الرسالة!');
            }, 100);
        });

        // Dynamic typing effect for subtitle
        const subtitle = document.querySelector('.subtitle');
        const originalText = subtitle.textContent;
        subtitle.textContent = '';
        
        let i = 0;
        function typeWriter() {
            if (i < originalText.length) {
                subtitle.textContent += originalText.charAt(i);
                i++;
                setTimeout(typeWriter, 50);
            }
        }
        
        setTimeout(typeWriter, 1000);
    </script>
